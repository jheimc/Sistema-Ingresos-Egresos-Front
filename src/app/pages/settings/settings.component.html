        <mat-icon>home</mat-icon>
        <span>Ir a Home </span>
    </a>
    <h3>CONFIGURACIONES DEL SISTEMA</h3>
    <div class="personal-data">
        <mat-icon style="font-size: 45px;">edit_note</mat-icon>
        <h1>Mensaje de Bienvenida</h1>
        
    </div>
    <div style="padding: 20px; margin-left: 45px; max-width:100% ;">
        <li class="data">Mensaje:
            <span class="subdata">{{dataConfiguration?.welcomeMessage}}</span>
        </li>

        <li>
            <a mat-button (click)="openUpdateWelcomeMessage()"><span>Actualizar Mensaje</span></a>
        </li><!-- 
        <li>
            <a mat-button><span>Cambia tu contrase√±a</span></a>
        </li> -->

        <h1>Logo del sistema</h1>
        
    </div>
    <div style="padding: 20px; margin-left: 45px;">
        <li class="data ">imagen:
           
        </li>
        <div class="image">
           <!--  <img mat-card-image [src]='"data:image/jpg;base64,"+dataConfiguration?.image' alt="Photo of logo"> -->

        </div>
    </div>
    <div style="display: flex;padding: 20px;">
        <li>
            <a mat-button (click)="openUpdateImage()" ><span>Actualizar Imagen</span></a>
        </li>
    </div>
