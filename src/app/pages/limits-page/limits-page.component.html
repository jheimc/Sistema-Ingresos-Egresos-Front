<mat-card style="width: 95%; height: 100%;">
    <mat-card-header>
        <mat-card-title><mat-icon>more</mat-icon> Asignar Limites</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div style="width: 100%;height: 60px;">
       
        <div class="field" style="width: 40%;margin:10px;height: 30px;">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Seleccione gestión</mat-label>
                <mat-select (selectionChange)="filterBy($event.value)" >
            
                    <ng-container >
                        <mat-option  *ngFor="let year of years" [value]="year">{{year}}</mat-option>
                    </ng-container>
                      
                </mat-select>
              </mat-form-field>
        </div>
        
    </div>
    <h1>Gestión {{yearSelected}}</h1>
    <!-- <mat-card-title style="text-align: left;">Cuenta: </mat-card-title> -->
    <div  style=" overflow: scroll; overflow-x: scroll;    ">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z5" style="width:90%">
        

        <ng-container *ngFor="let columna of columnas" matColumnDef="{{columna.name}}" >
          <th mat-header-cell *matHeaderCellDef style="text-align: center;  min-width: 80px; font-weight: bold;"> {{columna.titulo}}  </th>
          <!-- <td mat-cell *matCellDef="let element" style="min-width: 50px;text-align: center;"> {{element[columna.name]|number:'.2-5'}} </td> -->
          <td mat-cell *matCellDef="let element" style="min-width: 50px;text-align: center;"> {{element[columna.name]}} </td>
          <td mat-footer-cell *matFooterCellDef="let row" >
            <button mat-button  style="background-color:#0460ca;color:#eff2f7; width: fit-content;" (click)="openLimit(columna.name)">
                <mat-icon style="color:#eff2f7;" >{{getNameIcon(columna.name)}}</mat-icon>
                {{getNameAction(columna.name)}}
            </button>
          </td>
          
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns" class="example-first-footer-row"></tr>
      </table>
    </div>
   
</mat-card>
