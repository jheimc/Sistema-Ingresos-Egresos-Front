<h2 mat-dialog-title>Eliminar cuenta</h2>
<mat-dialog-content class="mat-typography">
  <p>Esta seguro que desea eliminar la cuenta <b>{{expense?.account=="expense"? expense.expenseName:expense.incomeName}}</b> ?</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial (click)="deleteExpense()">Aceptar</button>
</mat-dialog-actions>
