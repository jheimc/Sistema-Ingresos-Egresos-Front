<h2 mat-dialog-title>Eliminar transacción</h2>
<mat-dialog-content class="mat-typography">
  <p>Esta seguro que desea eliminar la transacción N° <b>{{expense?.account=="expense"? expense.idExpenseUser:expense.idIncomeUser}}</b> ?, los
    datos se eliminarán definitivamente</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial (click)="deleteExpense()">Aceptar</button>
</mat-dialog-actions>
